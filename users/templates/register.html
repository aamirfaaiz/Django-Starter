{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{%block body%}

<style>
	div.background {
		background-color: clear;
		color: black;
		padding: 10px;
	}

	div.card {
		background-color: rgba(255,255,255,.75);
	}

	.container{
		width: 50%;
	}

	header.masthead{
		background-color: black;
	}
</style>


<header class="masthead">
	<div class="container card mx-auto my-auto">
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<button class="btn btn-outline-info" type="submit">Sign Up</button>
		</form>
		<p1> If you already have an account <a href="/login"><strong>login</strong></a>  instead. </p1>
	</div>
</header>
{%endblock%}

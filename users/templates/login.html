{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{%block body%}

<header class="masthead">
	<div class="container card mx-auto my-auto">
		<form method="POST">
			{% csrf_token %}
			{{form|crispy}}
			<button class="btn btn-outline-info" type="submit">Login</button>
		</form>
		<a href="/password_reset"><strong>Forgot Password</strong></a>
		Don't have an account? <a href="/register" ><strong>register here</strong></a>
	</div>
</header>

{%endblock%}
